<h1>Server Side Pagination with Virtual Scroll</h1>
<div class="container">
  <cdk-virtual-scroll-viewport itemSize="50" class="view-port">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="users">
          <tr *cdkVirtualFor="let user of users" class="view-port-item">
            <ng-container *ngIf="user; else loading">
              <td>{{ user.id }}</td>
              <td>{{ user.first_name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.last_name }}</td>
            </ng-container>

            <ng-template #loading>
              <td>Loading...</td>
            </ng-template>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
